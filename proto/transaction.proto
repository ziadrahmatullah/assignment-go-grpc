message TopUpReq{
    string amount = 1;
    string source_of_fund = 2;
}

message TransferReq{
    string wallet_number = 1;
    string amount = 2;
    string description = 3;
}

message TransactionRes{
    enum TRANSACTION_TYPES{
        TRANSFER = 0;
        TOP_UP = 1;
        GAME_REWARD = 2;
    }
    enum SOURCE_OF_FUNDS{
        BANK_TRANSFER = 0;
        CREDIT_CARD = 1;
        CASH = 2;
        REWARD = 3;
    }
    uint32 id = 1;
    string created_at = 2;
    TRANSACTION_TYPES transaction_type = 3;
    SOURCE_OF_FUNDS source_of_fund = 4;
    string sender = 5;
    string receiver = 6;
    string amount = 7;
    string description = 8;
}

message TransactionsReq{

}

message TransactionsRes{
    repeated TransactionRes transactions = 1;
}

service TransactionService{
    rpc GetAllTransactions(TransactionsReq) returns (TransactionsRes);
    rpc Transfer(TransferReq) returns (TransactionRes);
    rpc TopUp(TopUpReq) returns (TransactionRes);
}